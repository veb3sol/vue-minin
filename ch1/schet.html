<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container pt-5" id="myapp">
      <div class="card">
        <h1>{{ title }}</h1>
        <div class="form-control">
            <input 
                type="text" 
                name="" id="" 
                v-bind:placeholder="myPlacehold"
                v-bind:value="inputValue"
                v-on:input="inputFun"
            />
        </div>
        <h2>Значение: {{ inputValue }}</h2>
        <button class="btn primary">Добавить дело</button>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app2.js"></script>
  </body>
</html>
