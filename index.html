<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="myapp">
      <div class="card">
        <h1> {{title}}</h1>
        <div class="form-control">
          <input 
            type="text" 
            v-bind:placeholder="plx" 
            v-bind:value="inputValue"
            v-on:input="inputChengeHandler"
            v-on:keypress.enter="addNewNote"
            />
        </div>
        <h2>inputValue: {{ inputValue }}</h2>
          <button class="btn" v-on:click="addNewNote" >Добавить</button>
         <hr/>
         <ul class="list" v-if="note.length !== 0">
          <li class="list-item" v-for="(not, id) in note" >{{ not }}
            <button class="btn danger" v-on:click="removeNote(id)">Удалить</button>
          </li>
          
         </ul>
         <div v-else>Заметок нету</div>
        
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
